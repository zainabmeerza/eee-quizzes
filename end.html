<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Educational website with quiz for children aged 8+ to test their knowledge on capital cities around the world.">
    <meta name="keywords"
        content="Capital cities quiz, educational game, geography game, capital cities, childrens quiz">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Final Score</title>
</head>

<body>
    
    <div class="quiz-end">
        <div class="final-score">
            <h2>Final Score:</h2>
                <h3>Save your score below & see if you've made our high scores table!</h3>

                <form id="save-score-form" class="flex-container">
                    <input type="text" name="username" placeholder="Please enter your name!" id="username"
                        pattern="[a-zA-Z0-9]{5,15}" aria-label="Add your name for the high-scores leaderboard!" required>
                    <button class="button" id="save-score" type="submit" aria-label="Save your score by clicking on this button"
                        disabled>Save!</button>
                </form>

                <a href="index.html" class="start-button" aria-label="Link to home page, will take you to a new page"> Home </a>
                <a href="end.html" class="start-button"  aria-label="Link to High Scores page, this will take you to a new page"> High Scores </a>

        </div>
    </div>

    <div id="end-game-container" class="container">
        <div id="final-score-container">
            <h2>Final Score: <span id="final-score-total">0</span></h2>
            <h3>Save your score below & see if you've made our high scores table!</h3>
        </div>
        <form id="save-score-form" class="flex-container">
            <input type="text" name="username" placeholder="Please enter your name." id="username"
                pattern="[a-zA-Z0-9]{5,15}" aria-label="Add your name for the high-scores leaderboard!" required>
            <button class="start-button" id="save-score" type="submit" aria-label="Save your score by clicking on this button"
                disabled>Save</button>
        </form>
    </div>
 
    <script src="end.js" defer></script>
</body>

</html>
